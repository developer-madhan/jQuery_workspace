<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn jQuery</title>
    <style>
        .containter{
            padding: 30px;
        }
    </style>
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script src="./js/jquery-3.7.1.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Hello jQuery</h1>
      <!-- syntax -->
      <strong> $(selector).action()</strong>
      <ul>
        <li>$ = shorthand jQuery function</li>
        <li>selector = string to get HTML element</li>
        <li>
          action() = jQuery Method or function to perform work on the selected
          element
        </li>
      </ul>
    </div>
    <script>
      $(document).ready(function () {
        $("h1").text("Hello Developer_Madhan");
      });
    </script>
  </body>
</html>
